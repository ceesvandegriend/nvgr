name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pdm sync -d
          
      - name: Run Tests
        run: |
          pdm test
          
      - name: Run Lint
        run: |
          pdm lint
          
      - name: Run Format
        run: |
          pdm format
          
      - name: Run Build
        run: |
          pdm build
